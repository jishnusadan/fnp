<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chat Widget Integration</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-size: 16px;
      overflow-x: hidden;
    }

    * {
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <!-- Freshchat Widget Script -->
  <script>
    window.fcWidgetMessengerConfig = {
      config: {
        fullscreen: true,
      }  
    }  
  </script>
  <script>
  window.fcSettings = {
    onInit: function() {
      window.fcWidget.user.setFirstName("John");
      window.fcWidget.user.setEmail("Arjun@army.com");
    }
  }
</script>
  <script src="//fw-cdn.com/12637359/5018425.js" chat="true"></script>

</body>
